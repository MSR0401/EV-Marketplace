<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vehicles</title>
<link rel="stylesheet" href="https://localhost:57122/stylesheet?id=_Twlr_-57instVBd"></head>
<body>
  <h1>Available Vehicles</h1>
  <div id="vehicle-list"></div>

  <script>
    // Fetch vehicles from the server
    fetch('/vehicles')
      .then(response => response.json())
      .then(data => {
        const listDiv = document.getElementById('vehicle-list');
        if (data.length === 0) {
          listDiv.innerHTML = '<p>No vehicles available.</p>';
        } else {
          const ul = document.createElement('ul');
          data.forEach(vehicle => {
            const li = document.createElement('li');
            li.textContent = vehicle.make + ' ' + vehicle.model + ' - $' + vehicle.price;
            ul.appendChild(li);
          });
          listDiv.appendChild(ul);
        }
      })
      .catch(error => {
        console.error('Error fetching vehicles:', error);
      });
  </script>
</body>
</html>
